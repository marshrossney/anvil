# Lattice
lattice_length: 6
lattice_dimension: 2

# Target
target: phi_four
m_sq: -4
lam: 6.975
use_arxiv_version: False

# Base
model: real_nvp
base: standard_normal

# Model
model: real_nvp
n_affine: 4

# Networks
standardise_inputs: true
s_network_spec:
    hidden_shape: [24]
    activation: leaky_relu
    final_activation: leaky_relu
    do_batch_norm: false

t_network_spec:
    hidden_shape: [24]
    activation: leaky_relu
    final_activation: null
    do_batch_norm: false

# Training
n_batch: 1000
epochs: 3000
save_interval: 1000

# Optimizer
optimizer: adam
learning_rate: 0.001

# Scheduler
verbose_scheduler: true
lr_reduction_factor: 0.5
