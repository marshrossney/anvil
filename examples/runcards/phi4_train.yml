# Lattice
lattice_length: 6
lattice_dimension: 2

# Target
target: phi_four
m_sq: -4
lam: 5.0
use_arxiv_version: false

# Model
base: standard_normal
flow: real_nvp
layer:
  - hidden_shape: [100,]
n_layers: 1
n_mixture: 4

# Training
n_batch: 3000
epochs: 3000
save_interval: 1000

# Optimizer
optimizer: adam
learning_rate: 0.001

# Scheduler
verbose_scheduler: true
lr_reduction_factor: 0.5
