# Lattice
lattice_length: 2
lattice_dimension: 2

# Target
target: von_mises
concentration: 0.5
mean: 1.06

# Model
base: circular_uniform
model: circular_spline
model_spec:
    n_segments: 16
    hidden_shape: [64]


# Training
n_batch: 1000
epochs: 3000
save_interval: 1000

# Optimizer
optimizer: adam
learning_rate: 0.001

# Scheduler
verbose_scheduler: true
lr_reduction_factor: 0.5

