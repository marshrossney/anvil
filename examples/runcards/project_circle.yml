# Lattice
lattice_length: 6
lattice_dimension: 2

# Target
target: von_mises
concentration: 0.6
mean: 1

# Model
base: circular_uniform
model_spec:
    - layer_id: project_circle
      layer_spec: {}
    - layer_id: real_nvp
      layer_spec:
          n_affine: 2
          hidden_shape: [36]
          activation: leaky_relu
    - layer_id: project_circle_inverse
      layer_spec: {}
          
model_input:
    namespaces_: "model_spec::layer_spec"

# Training
n_batch: 1000
epochs: 3000
save_interval: 1000

# Optimizer
optimizer: adam
learning_rate: 0.001

# Scheduler
verbose_scheduler: true
lr_reduction_factor: 0.5
